{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    
</head>
<body>
    <h1>Send The Email</h1>
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
    <form action="" method="post" enctype=multipart/form-data>
        {% csrf_token %}
        <label for="xls">Select the list of email spreedsheet file</label><br>
        <input type="file" name="xls" id="xls"><br><br>

        <label for="subject">Subject</label><br>
        <input type="text" name="subject" id="subject">
        <br><br>

        <label for="body">Body</label><br>
        <textarea name="body" id="body" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Send Email" id='submit'>
    </form>
<script src="{% static 'js/jQuery.js' %}"></script>
<script src="{% static 'js/composeScript.js' %}"></script>
</body>
</html>
